<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="id_name">Name:</label><br>
        <input type="text" id="id_name" name="name"><br><br>

        <label for="id_dob">Date of Birth:</label><br>
        <input type="date" id="id_dob" name="dob"><br><br>

        <label for="id_age">Age:</label><br>
        <input type="number" id="id_age" name="age"><br><br>

        <label for="id_gender">Gender:</label><br>
        <select id="id_gender" name="gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select><br><br>

        <label for="id_phone_number">Phone Number:</label><br>
        <input type="text" id="id_phone_number" name="phone_number"><br><br>

        <label for="id_mail_id">Email:</label><br>
        <input type="email" id="id_mail_id" name="mail_id"><br><br>

        <label for="id_address">Address:</label><br>
        <input type="text" id="id_address" name="address"><br><br>

        <label for="id_department">Department:</label><br>
        <select id="id_department" name="department">
            <option value="cs">Computer Science</option>
            <option value="ce">Civil</option>
            <option value="me">Mechanical</option>
            <option value="ae">Automobile</option>
            <option value="be">BioMedical</option>


        </select><br><br>

        <label for="id_courses">Courses:</label><br>
        <select id="id_courses" name="courses">
            <option value="cs">AI</option>
            <option value="cs">ML</option>
            <option value="cs">Robotics</option>
            <option value="ce">Construction</option>
            <option value="ce">Concrete Technology</option>





            <!-- Options for courses will be populated dynamically -->
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
